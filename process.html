<!DOCTYPE html>
<head>
<!-- YOU PUT EXTRA FILES IN THE HEADER -->
	<title> Prototype canvas </title>
	<!-- This file is a javascript lib -->
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!--<canvas id="canvasInAPerfectWorld" width="490" height="220"></canvas>-->

	<!-- create drawing canvas -->
	<div id="canvasSimpleDiv"></div>
	<!-- add javascript file -->
	<!-- src is the path from THIS FILE (HTML). relating to this file where is the src file -->
	<script type="text/javascript" src="javascrip.js"></script>
		<!-- This is the erase Button
	 		id = "name" === #name
			id's are used to link certain functionalities that the id spans to
			class is the same-->
		<div id="clear_canvas_simple" type="Button"></div>
		<!-- this is the paint button -->
		<div class="preview"></div>
		<!-- this is the pop up window, once clicked from preview
	 		THIS DIV ONLY WORKS WITH jquery-->
		<div class="colorWheel" style="display:none">
			<div class="pickColor">
				<!-- different colors have different event handelers -->
				<button id="grabPurple" type="Button"></button>
				<button id="grabGreen" type="Button"></button>
				<button id="grabYellow" type="Button"></button>
				<button id="grabBrown" type="Button"></button>
				<button id="grabBlue" type="Button"></button>
				<button id="grabRed" type="Button"></button>
				<button id="grabBlack" type="Button"></button>
			</div>
		</div>


		<div class="pickSize" id=pickSize></div>
		<div class="sizes">
			<button id="pickSmall" type="Button">small</button>
			<button id="pickMedium" type="Button">medium</button>
			<button id="pickLarge" type="Button">large</button>
		</div>
		<a id="download" download="image.png"><div id= "save" ></div></a>
		<div id="clickEraser" type="Button"></div>
		<div id="redoButton" type="Button"></div>
		<div id="undoButton" type="Button"></div>



	<script type="text/javascript">
    // prepare canvas
    	prepareSimpleCanvas();
	</script>
</body>

</html>
