<!DOCTYPE html>
<head>
	<title> Prototype canvas </title>
	<style type = "text/css">
		canvas {
			border: 2px solid black;
		}
	</style>

	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="format01.css">
	<script type = "text/javascript" src = "proto.js"></script>
	<script src="https://use.fontawesome.com/3c2695bd6a.js"></script>
</head>
<body>
	
	<script>
	function colorFunction() {
    	document.getElementById("color").classList.toggle("showcolor");
	}
	window.onclick = function(event) {
  		if (!event.target.matches('.colorbtn')) {
    		var dropdowns = document.getElementsByClassName("color-content");
    		var i;
    		for (i = 0; i < dropdowns.length; i++) {
      			var openDropdown = dropdowns[i];
      			if (openDropdown.classList.contains('showcolor')) {
        			openDropdown.classList.remove('showcolor');
      			}
    		}
  		}
	}
	</script> 
	
	<script>
	function sizeFunction() {
		document.getElementById("size").classList.toggle("showsize");
	}
	window.onclick = function(event) {
		if (!event.target.matches('.sizebtn')) {
			var dropdowns = document.getElementsByClassName("size-content");
			var i;
			for (i = 0; i < dropdowns.length; i++) {
				var openDropdown = dropdowns[i];
				if (openDropdown.classList.contains('showsize')) {
					openDropdown.classList.remove('showsize');
				}
			}
		}
	}
	</script> 
	
	<div id = "protoCanvas">
		<div class="btn-group">
			<div class="colordown">
				<button onclick="colorFunction()" class="colorbtn"></button>
					<div id="color" class="color-content">
						<a id = "grabBlack">Black</a>
						<a id = "grabRed">Red</a>
						<a id = "grabGreen">Green</a>
						<a id = "grabYellow">Yellow</a>
						<a id = "grabPurple">Purple</a>
						<a id = "grabBrown">Brown</a>
						<a id = "grabOrange">Orange</a>  
					</div>
			</div>
			<br>
			<div class="sizedown">
				<button onclick="sizeFunction()" class="sizebtn"></button>
					<div id="size" class="size-content">
						<a id = "pickSmall">Small</a>
						<a id = "pickMedium">Medium</a>
						<a id = "pickLarge">Large</a> 
					</div>
			</div>
			<button id="undoButton" type="Button"></button>
			<button id="redoButton" type="Button"></button>
			<button id="clickEraser" type="Button"></button>
			<button id="clear_canvas_simple" type="Button"></button>
		</div>	
	</div>

	<script type="text/javascript">
    	prepareSimpleCanvas();
	</script>

</body>

</html>
